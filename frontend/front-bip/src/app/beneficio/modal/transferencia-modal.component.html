<h1 mat-dialog-title>Transferência entre Benefícios</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Origem</mat-label>
    <mat-select [(ngModel)]="fromId">
      <mat-option [value]="undefined">-- selecione --</mat-option>
      <mat-option *ngFor="let b of beneficios" [value]="b.id">
        {{ b.nome }} ({{ b.valor | number: '1.2-2' }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Destino</mat-label>
    <mat-select [(ngModel)]="toId">
      <mat-option [value]="undefined">-- selecione --</mat-option>
      <mat-option *ngFor="let b of beneficios" [value]="b.id">
        {{ b.nome }} ({{ b.valor | number: '1.2-2' }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput type="number" [(ngModel)]="amount" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!canConfirm()">Transferir</button>
</div>

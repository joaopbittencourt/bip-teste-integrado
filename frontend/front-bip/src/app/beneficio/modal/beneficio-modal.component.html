<h1 mat-dialog-title>{{ isEdit ? 'Editar' : 'Adicionar' }} Benefício</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Valor</mat-label>
      <input matInput type="number" formControlName="valor" />
    </mat-form-field>

    <mat-checkbox formControlName="ativo">Ativo</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="saveClick()" [disabled]="form.invalid">Salvar</button>
</div>
